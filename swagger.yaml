  SearchRequest:
    title: SearchRequest
    description: >-
      It represents the request issued to 'searchDataset' operation. It contains
      the filter list, search type, etc. Rows and start properties specify
      pagination options, in order to return a (rows) number of results per
      request, starting from a specific offset (start).
    properties:
      filters:
        description: This filters list must contain at least one element.
        type: array
        minItems: 1
        uniqueItems: true
        items:
          $ref: '#/definitions/SearchFilter'
      releaseDate:
        description: >-
          Date Interval (Start and End Date) of formal issuance (e.g.,
          publication) of the dataset, in UTC ISO-8601 format. E.g.
          ''yyyy-MM-ddTHH:mm:ssZ''
        $ref: '#/definitions/SearchDateFilter'
      updateDate:
        description: >-
          Date Interval (Start and End Date) of date on which the dataset was
          changed, updated or modified, in UTC ISO-8601 format. E.g.
          ''yyyy-MM-ddTHH:mm:ssZ''
        $ref: '#/definitions/SearchDateFilter'
      live:
        description: Whether the search is to do live or cache
        type: boolean
        default: false
      euroVocFilter:
        description: >-
          Whether the search is multilingual, by using the EuroVoc thesaurus.
          Please refer to 'http://eurovoc.europa.eu'
        $ref: '#/definitions/SearchEuroVocFilter'
      sort:
        $ref: '#/definitions/SortOption'
      rows:
        description: The number of results to be returned per request.
        type: string
        example: '10'
      start:
        description: The offset in result list from which to start.
        type: string
        example: '0'
      nodes:
        type: array
        items:
          type: integer
          example: ['1','2']
    required:
      - filters
      - live
      - euroVocFilter
      - sort
      - rows
      - start
