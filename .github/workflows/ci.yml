# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: 
      - master 
  pull_request:
    branches: 
      - master 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  java-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Run Java Checkstyle
        uses: Justintime50/java-checkstyle-action@v1
        with:
          directory: /Idra/src/main/java/it/eng/idra

          # The name of the style suite to be used, either 'sun' or 'google'.

          style_suite: google
          
  orion-test:
    name: Orion Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12.x
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: "Install Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v1
        with:
          node-version: "${{ matrix.node-version }}"
      - name: "Build Environment"
        run: |
          docker-compose -f ./docker-compose-test-orion.yml up -d
      - name: Wait For Response
        uses: nev7n/wait_for_response@v1.0.1
        with:
          url: 'http://localhost:8080/Idra/api/v1/administration/version'
          responseCode: 200
          timeout: 60000
          interval: 500
      - name: "Orion Tests with Node.js ${{ matrix.node-version }}"
        run: |
          cd orion-test
          npm install
          npm test
