<div>

<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="#metadata">Home</a></li>
  <li class="breadcrumb-item"><a href="#sparql">Sparql Query</a></li>
  <li class="breadcrumb-item active">Sparql Result</li>
</ul>

<!-- 	<legend>Sparql Result</legend> -->
	
	<div class="row form-inline">
		<div class="pull-left">
			<button type="button" class="btn btn-primary btn-sm" ng-click="returnToEditor()">
<!-- 				<i class="mdi-navigation-arrow-back"></i>-->
					Back 
			</button>
		</div>
	</div>
			
			
			
	<div class="panel panel-default"  style=" border-right: 0px;  border-left: 0px;">
		<section>
			<div
				ui-ace="{ 		
 		showPrintMargin: false,
  		theme:'chrome',
  		firstLineNumber: 1,
  		onLoad: aceLoaded,
  		showGutter:true,
  		useWrapMode:false
		}" readonly="true" style="height:57vh"></div>
		</section>
	</div>	
	<div class="col-md-12">
		<div class="pull-right">
			<button class="btn btn-primary btn-raised btn-material-deep-orange" data-toggle="tooltip" tooltip-placement="top" tooltip="Copy to Clipboard" ui-zeroclip zeroclip-copied="copied=true" zeroclip-model="aceDocumentValue" >Copy</button>
			<button class="btn btn-primary btn-raised btn-icon" data-toggle="tooltip" tooltip-placement="top" tooltip="Download the file" ng-click="downloadFile()"><i class="mdi-file-file-download"></i> Download</button>
		</div>	
	</div>
</div>
