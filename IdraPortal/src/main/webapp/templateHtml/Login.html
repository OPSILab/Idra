<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="#metadata">Home</a></li>
  <li class="breadcrumb-item active">{{'login1'|translate}}</li>
</ul>
<div class="col-lg-4 col-md-4 col-sm-4"></div>
<div class="col-lg-4 col-md-4 col-sm-4">
<!-- <legend>Sign In</legend> -->
<form ng-if="token==undefined" class="form-signin" ng-controller="LoginCtrl" ng-submit="login()">
							<div class="form-group">
								<input type="text" class="form-control" name="username"
									placeholder="Username" ng-model="username" autofocus>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password"
									placeholder="Password" ng-model='password' >
							</div>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</form>
</div>
