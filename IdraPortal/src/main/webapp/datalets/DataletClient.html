<!-- Mandatory for Datalets -->	
<script type="text/javascript" src="https://cdn.jsdelivr.net/webcomponentsjs/0.7.16/webcomponents-lite.min.js"></script>

<div>
<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="#metadata">Home</a></li>
  <li class="breadcrumb-item"><a href="#showDatasets">Datasets</a></li>
  <li class="breadcrumb-item"><a href="#dataset/{{dataletDatasetID}}">{{datasetTitle}}</a></li>
  <li class="breadcrumb-item"><a href="#dataset/{{dataletDatasetID}}">Distribution</a></li>
  <li class="breadcrumb-item"><a href="#dataset/{{dataletDatasetID}}">{{distributionTitle}}</a></li>
  <li class="breadcrumb-item active">Datalets</li>
</ul>

<div class="col-md-3" style="max-height:500px;">
	<div class="panel-group">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="control-label" style="margin: 0px 0px 0px 0px" >Datalets</h4>
			</div>
				<div class="panel-body" >
					<div style="margin-top: 0px; padding-top: 0px;">
						<ul class="list-group list">
							<li class='list-group-item buttons'
								ng-repeat="datalet in datalets track by $index"
								style="margin-bottom: -0.8em; padding:0px;">
								<a href=""
								ng-click="showSelectedDatalet(datalet)" a-disabled="datalet.id==selectedDatalet.id">
								<p style="line-height:1.75em; ">{{datalet.title}}</p></a>
<!-- 								<a href="" -->
<!-- 								ng-show="isAdmin" -->
<!-- 								ng-click="deleteDatalet(datalet)"> -->
<!-- 								<p>x</p></a> -->
							</li>
						</ul>
					</div>
				</div>
			</div>
	</div>
</div>
<div class="col-md-9">
	<div ng-bind-html="selectedDatalet.showHtml"></div>
</div>

</div>
