<ul class="breadcrumb">
	<li class="breadcrumb-item"><a href="#metadata">Home</a></li>
	<li class="breadcrumb-item active">{{'statistics' | translate}}</li>
</ul>

<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
		<canvas id="line" class="chart chart-horizontal-bar" chart-data="data"
			chart-labels="labels" chart-series="seriesCatalogue"
			chart-options="{
			responsive: true,
			title:{
				display:true,
				text:'Top 10 Federated Catalogues'
				}
			}"
			chart-click="onClick">
</canvas>
	</div>

	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
		<canvas id="pie" class="chart chart-pie" chart-data="dataPolar"
			chart-labels="labelsPolar" chart-options="optionsTechnologies">
</canvas>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
		<canvas id="line" class="chart chart-horizontal-bar" chart-data="dataAddUpdate"
			chart-labels="labelsAddUpdate" chart-series="seriesAddUpdate"
			chart-options="{
			responsive: true,
			title:{
				display:true,
				text:'Most Active Catalogues'
				},
			legend:{
				display:true,
				position:'top'
				}
			}"
			chart-click="onClick">
</canvas>
	</div>
</div>

<div class="row">
	<div class="col-md-1 col-sm-2" hide-xs hide-lg></div>
	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">

</canvas>
	</div>
