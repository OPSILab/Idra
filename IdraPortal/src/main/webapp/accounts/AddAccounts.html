<div class="col-md-10 col-md-offset-1" ng-controller="AddAccountsCtrl">
							<form  class="form-signin" role="form" name="userForm">
							<h2 class="form-signin-heading" style="text-align:center">Create new Account</h2> 
							<table class="table borderless">
							<tr><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.firstnameInvalid }">
								<input type="text" ng-model="user.firstname" name="firstname"
									class="form-control" placeholder="Name" required
									autofocus >
									<p class="help-block" ng-if="user.firstnameInvalid">{{messageFirstname}}</p>
							</div>
							</td><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.lastnameInvalid }">
								<input type="text"
									name="surname" ng-model="user.lastname" class="form-control"
									placeholder="Surname" required autofocus>
									<p class="help-block" ng-if="user.lastnameInvalid">{{messageLastname}}</p>
							</div>
							</td></tr>
							<tr><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.usernameInvalid }">
								<input type="text"
									name="username" ng-model="user.username" class="form-control"
									placeholder="Username" required autofocus>
									<p class="help-block" ng-if="user.usernameInvalid">{{messageUsername}}</p>
							</div>
							</td><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.emailInvalid }">
								<input type="mail"
									name="email" ng-model="user.email" class="form-control"
									placeholder="Email" required autofocus>
									<p class="help-block" ng-if="user.emailInvalid">{{messageEmail}}</p>
							</div>
							</td>
							</tr>
							<tr><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.passwordInvalid }">
								<input type="password"
									name="password" ng-model="user.password" class="form-control"
									placeholder="Password" required autofocus>
									<p class="help-block" ng-if="user.passwordInvalid">{{messagePassword}}</p>
							</div>
							</td><td style="border-top: 0px">
							<div class="form-group" ng-class="{ 'has-error': user.password1Invalid }">
								<input type="password"
									name="password1" ng-model="user.password1" class="form-control"
									placeholder="Confirm Password" required autofocus>
									<p class="help-block" ng-if="user.password1Invalid">{{messagePassword1}}</p>
							</div>
							</td>
							</tr>
							</table>
								<div class="pull-right" >
		<button type="button" class="btn btn-primary btn-success"
			ng-click="createUser($data,user)">Create</button>
			<button type="button" class="btn btn-primary btn-warning"
			ng-click="resetUser()">Reset</button>
		<button type="button" class="btn btn-primary btn-danger"
			ng-click="back()">Back</button>
		</div>
							
						</form>


</div>
