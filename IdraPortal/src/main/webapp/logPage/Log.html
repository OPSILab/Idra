<div>
<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="#metadata">Home</a></li>
  <li class="breadcrumb-item active">Platform Logs</li>
</ul>

<!-- 	<legend>Logger</legend> -->
			<div class="row form-inline">
	        <div class="col-md-3">
	            <div class="input-group datepicker">
	              <input type="text" class="form-control" ng-click="open1($event)" ng-readonly="true" datepicker-popup="{{format}}" ng-model="issuedStartDate" is-open="status1.opened" min-date="minDate1s" max-date="maxDate1" datepicker-options="dateOptions"  ng-required="true" close-text="Close" placeholder="From" />
	              <span class="input-group-btn">
	                <a href="javascript:void(0)" class="btn-flat mdi-material-deep-orange" ng-click="open1($event)"><i class="mdi-action-today"></i></a>
	              </span>
	            </div>
	        </div>
	
	        <div class="col-md-3 col-md-offset-1">
	            <div class="input-group  datepicker">
	              <input type="text" class="form-control" ng-click="open2($event)" ng-readonly="true"  datepicker-popup="{{format}}" ng-model="issuedEndDate" is-open="status2.opened" min-date="minDate2" max-date="maxDate2" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="To"/>
	              <span class="input-group-btn">
	                <a href="javascript:void(0)" class="btn-flat mdi-material-deep-orange" ng-click="open2($event)"><i class="mdi-action-today"></i></a>
	              </span>
	            </div>
	        </div>
	        <div class="col-md-3">
					<label class="control-label">Level</label> <select name="rows"
						class="form-control"
						ng-options="option.value as option.text for option in allLevels"
						ng-model="level"></select>
				</div>
	        <div class="col-md-1" >
				<button type="button" class="btn btn-primary btn-raised btn-icon btn-xs" ng-click="getLogs()"><i class="mdi-action-search"></i></i>Search</button> 
			</div>
	    </div>	
	
	<div class="panel panel-default" style=" border-right: 0px;  border-left: 0px;">
		<section>
					<div
				ui-ace="{ 		
 			showPrintMargin: false,
  			theme:'chrome',
  			firstLineNumber: 1,
  			onLoad: aceLoaded,
  			mode: 'text',
  			showGutter:true,
  			useWrapMode:false
			}" readonly="true" style="height:57vh"></div>
	</section>
	</div>
</div>
